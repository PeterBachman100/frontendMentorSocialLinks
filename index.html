<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="card">
    <img class="photo" src="assets/images/avatar-jessica.jpeg" />
    <div class="name-location">
      <h1 class="name">Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
    </div>
    <p class="bio">"Front-end developer and avid reader."</p>
    <div class="links">
      <a class="link">GitHub</a>
      <a class="link">Frontend Mentor</a>
      <a class="link">LinkedIn</a>
      <a class="link">Twitter</a>
      <a class="link">Instagram</a>
    </div>
  </div>
</body>
</html>
